<html>
  <head>
    <script>
      var list = [];

      // listItemIdentifier = 0;

      function drawListItem(todoText) {
        var listElement = document.getElementById("list");
        var newListItem = document.createElement("li");

        newListItem.appendChild(document.createTextNode(todoText));
        // newListItem.setAttribute("id", listItemIdentifier++);
        newListItem.addEventListener("click", function(e) {
          removeFromList(newListItem);
        });
        listElement.appendChild(newListItem);
      }

      function drawList() {
        for(var i=0; i<list.length; i++) {
          var todoText = list[i];
          drawListItem(todoText);
        }
      }

      function addToList() {
        var inputText = document.getElementById("item").value;
        list.push(inputText);
        drawListItem(list[list.length-1]);
      }

      function removeFromList(el) {
        el.setAttribute("style", "text-decoration: line-through");
      }
    </script>
  </head>

  <body>
    <h1>TO DO</h1>

    <div id="add-new">
      <input id="item"></input>
      <input
        type="button"
        value="Add"
        onclick="addToList()">
      </input>
    </div>

    <ul id="list">
    </ul>
  </body>
</html>
