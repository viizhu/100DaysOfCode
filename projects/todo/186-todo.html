<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="186-todo.css">
  <script src="https://use.fontawesome.com/a9c4a0050d.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>

<ul>
  <li id="header">
    <span class="title">To-Do List</span>
    <span id="addNew"><i class="fa fa-plus" aria-hidden="true"></i></span>
  </li>
  <li id="input">
    <input type="text" placeholder="Add New To Do">
  </li>
  <li>
    <span class="delButton" style="display: none"><i class="fa fa-trash" aria-hidden="true"></i></span>
    <span class="todo">List Items</span>
  </li>
  <li>
    <span class="delButton" style="display: none"><i class="fa fa-trash" aria-hidden="true"></i></span>
    <span class="todo">Code To Do App</span>
  </li>
  <li>
    <span class="delButton" style="display: none"><i class="fa fa-trash" aria-hidden="true"></i></span>
    <span class="todo">Do CSS</span>
  </li>

</ul>

  <script
    src="http://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="186-todo.js">

    </script>

</body>
</html>
